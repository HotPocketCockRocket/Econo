<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Econo_Online</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>


        <div class="mainBody">

            <div id="side1">
                
                <div id="information" class="nice-box">
                    <button class="loading"></button>
                    
                </div>
            

                <br>
                <br>


                <div id="actionButtons" class="nice-box">
                    <div>

                        <button>Enforce Laws</button>
                        <button>Align With Another Country</button>               
                        <button>Declare War</button>
                        <button onclick = "advertiseCountry()">Advertise Country</button>
                        <button onclick="signOut()">Sign Out</button>
                        

                        <div style="display: none;">
                            <button>Use nuclear weapons</button>   
                            <button>Attempt an assasination of a leader</button>
                        </div>
                         
                    </div>
                </div>
            </div>

            <div id="center" style="display: none;">
                <h1>Develop</h1>
            </div>

            <div id="side2" >

                <div id="leaderBoard" class="nice-box">
                    <button class="loading"></button>
                </div>
                <br>
                <br>
                <div id="chat" class="nice-box">
                    <h1>Chat</h1>
                    
                    <div class="chatOutput" id="chatOutput"><button class="loading"></button></div>
                    <input autocomplete="off" id="messageInput" type="text" placeholder="Message" onkeydown="if (event.keyCode == 13) document.getElementById('sendChatMessage').click()"></input>
                    <button id="sendChatMessage" onclick="sendChatMessage()" style="display: none;">Send</button>
                    
                        
                    
                </div>

            </div>

        </div>

        <script src="login.js"></script>
        <script src="main.js"></script>
        
        

        
        
    </body>
</html>
